<div class="row new-link" [hidden]="linkFormVisible">
  <button class="btn btn-info new-link-btn" (click)="toggleLinkForm()">Create new link</button>
</div>
<div class="row" [hidden]="!linkFormVisible">
  <h4 class="col-xs-12" style="margin: 25px 0; padding-left: 0;">Create new link</h4>
</div>
<cla-link-form
  (onClose)="toggleLinkForm()"
  (onLink)="link($event)"
  [hidden]="!linkFormVisible" 
  [isUserOrgAdmin]="user.roles.orgAdmin">
</cla-link-form>
<link-status-modal></link-status-modal>
