<div class="feature-box" (mouseenter)="showText = true" (mouseleave)="showText = false">
    <img [src]="iconSrc" class="m-x-auto d-block feature-img">
    <div [class.feature-show]="showText" class="lp-row feature-text feature-hidden">
        {{text}}
    </div>
    <div [class.feature-title]="showText" class="lp-row feature-header">
        {{header}}
    </div>
</div>
